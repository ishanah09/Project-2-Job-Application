<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="main">
      <h1>Job Application <span>(Web)</span></h1>

      <form class="form">
        <div class="first-name details">
          <label for="first-name">First Name </label>
          <input
            type="text"
            id="first-name"
            placeholder="Enter First Name..."
            name="first-name"
          />
        </div>

        <div class="last-name details">
          <label for="last-name">Last Name </label>
          <input
            type="text"
            id="last-name"
            placeholder="Enter Last Name..."
            name="last-name"
          />
        </div>


        <div class="email details">
          <label for="email">Email </label>
          <input
            type="text"
            id="email"
            placeholder="Enter Email ..."
            name="email"
          />
        </div>


        <div class="job-role details">
          <label for="job_role"> Job Role </label>
          <select id="job_role" name="job_role">
            <option value="">Select Job Role</option>
            <option value="frontend">Frontend Developer</option>
            <option value="backend">Backend Developer</option>
            <option value="full_stack">Full Stack Developer</option>
            <option value="ui_ux">UI UX Designer</option>
          </select>
        </div>

        <div class="address details">
          <label for="address">Address </label>
          <textarea
            name="address"
            id="address"
            placeholder="Enter Address"
           
          
          ></textarea>
        </div>

        <div class="city-name details">
          <label for="city-name">City Name</label>
          <input type="text" id="city-name" placeholder="Enter  City Name..." />
        </div>

        <div class="pincode details">
          <label for="pincode">Pincode</label>
          <input type="number" id="pincode" placeholder="Enter  Pincode..." />
        </div>

        <div class="date details">
          Date
          <label for="date"></label>
          <input type="date" id="date" value="2023-01-01" />
        </div>

        <div class="upload details">
          <label for="cv">Upload Your Cv</label>
         <div class="file">
          <input type="file" id="cv" />
         </div>
        </div>
      </form>

      <footer>
        <button type="submit" class="button">Apply Now</button>
      </footer>
      
    </section>
  </body>
</html>
